
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick View - Real Estate Listings</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“± Quick Access Listings</h1>
    <div id="publicListingsContainer"></div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection, getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const container = document.getElementById("publicListingsContainer");
    const listingsRef = collection(db, "listings");

    async function loadPublicListings() {
      container.innerHTML = "";
      const snapshot = await getDocs(listingsRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          ${data.image ? `<img src="${data.image}" />` : ""}
          <p><strong>${data.type.toUpperCase()}</strong> | Owner: ${data.owner}</p>
          <p>${data.address}, ${data.location}</p>
          <p>Area: ${data.sqft} sqft | â‚¹${data.rate}/sqft</p>
          <p>Contact: ${data.contact}</p>
          <p>Status:
            ${data.sold ? '<span class="badge">Sold</span>' : ''}
            ${data.contacted ? '<span class="badge">Contacted</span>' : ''}
            <span class="badge">Follow-ups: ${data.followUps || 0}</span>
          </p>
          <div class="card-actions">
            <button onclick="updateField('${docSnap.id}', 'contacted', true)">ğŸ“ Mark Contacted</button>
            <button onclick="addFollowUp('${docSnap.id}', ${data.followUps || 0})">ğŸ” Add Follow-up</button>
            <button onclick="updateField('${docSnap.id}', 'sold', true)">âœ… Mark Sold</button>
            <a href="https://wa.me/91${data.contact}" target="_blank"><button>ğŸ’¬ WhatsApp</button></a>
            <a href="tel:${data.contact}"><button>ğŸ“± Call</button></a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.updateField = async (id, field, value) => {
      const listingDoc = doc(db, "listings", id);
      const update = {};
      update[field] = value;
      await updateDoc(listingDoc, update);
      loadPublicListings();
    };

    window.addFollowUp = async (id, currentCount) => {
      const listingDoc = doc(db, "listings", id);
      await updateDoc(listingDoc, { followUps: currentCount + 1 });
      loadPublicListings();
    };

    loadPublicListings();
  </script>
</body>
</html>
